kind: Application
name: whisper-asr-webservice
gitRepo: 'https://github.com/bns-hack/moorthi07_whisper-asr-webservice.git'
gitBranch: main
gitApplicationPath: /
dockerCompose:
    build:
        context: .
        dockerfile: Dockerfile
    environment:
        ASR_MODEL: base
    ports:
        - '9000:9000'
hosts:
    -
        hostname: 'whisper-asr-webservice-{{ env.base_domain }}'
        path: /
        servicePort: 9000
volumes:
    -
        name: cache-pip
        mount: /root/.cache/pip
        subPath: ''
    -
        name: cache-poetry
        mount: /root/.cache/poetry
        subPath: ''
    -
        name: cache-whisper
        mount: /root/.cache/whisper
        subPath: ''
    -
        name: cache-faster-whisper
        mount: /root/.cache/faster_whisper
        subPath: ''
